<main>
    <div class="container">
      <header>
        <h1>Dashboard Header</h1>
        <ul>
          <div class="senter">
            <button class="dashboard-button" (click)="goToDashboard()">Go to Dashboard</button>
          </div>
        </ul>
      </header>
  
      <div class="main-content">
        <section class="content">
            <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Avatar</th>
                    <th>Created At</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td><img [src]="user.avatar" alt="{{ user.name }}" width="50" height="50"></td>
                    <td>{{ formatDate(user.createdAt) }}</td>
                  </tr>
                </tbody>
              </table>
              
        </section>
      </div>
  
      <footer>
        <p>Dashboard Footer</p>
      </footer>
    </div>
  </main>
